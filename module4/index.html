<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <div class="continer">

          <img class="logo" src="images/logo.png">
          <img class="user-photo" src="images/user-avatar.png">

            </div>
         </div>

          <div class="post-body">
              <div class="icons">
                 <img class="icon"  onclick="plus1()" src="images/icon-heart.png">
                  <img class="icon" onclick="Write_comment()" src="images/icon-comment.png">
                  <img class="icon" src="images/icon-dm.png">
              </div>
              <div class="like">
              <div id="count"><span></span></div>
              <div class="count-likes"><span>likes</span></div>
            </div>
              <div class="newUserName-comment">
              <div class="name-user"><span>vincey1853</span></div>
              <div id="comment"><span>just took a few mushrooms lol</span></div>
            </div>
            </div>
          </div>

          <!--2nd post-->
          <div class="post-content" id="user-second">

                    <img class="icon"  src="images/icon-heart.png">

                  <div id="count"><span>12,502</span></div>
                  <div class="count-likes"><span>likes</span></div>
                </div>

               </div>
             </div>
           <!--3rd post-->

            <div  class="user-info ">

                 <div class="icons">
                    <img class="icon"   src="images/icon-heart.png">
